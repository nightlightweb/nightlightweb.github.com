<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
				
		<title>Nighttime Web Design &amp; Development by nighttime</title>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				   
				// Center the document vertically
				$(window).resize(function(){

					$('.hero-unit').css({
						position:'absolute',
						left: ($(window).width() 
						- $('.hero-unit').outerWidth())/2,
						top: ($(window).height() 
						- $('.hero-unit').outerHeight())/2
					});

				});

				// To initially run the function:
				$(window).resize();
				
				// Register an event handler for the lightbulb
				$('#lightbulb-icon').click(nightmode);

			});
			
			function nightmode() {
				$('head').append('<link id="nightmode-stylesheet" rel="stylesheet" type="text/css" href="css/nightmode.css" />');
				$('#lightbulb-icon').unbind('click').click(daymode);
				$('#lightbulb-icon').attr("src", "img/lightbulb-white.svg");
				$('#lightbulb-icon').attr("alt", "Lightbulb icon (white)");
			}
			
			function daymode() {				$('#nightmode-stylesheet').remove();
				$('#lightbulb-icon').unbind('click').click(nightmode);
				$('#lightbulb-icon').attr("src", "img/lightbulb.svg");
				$('#lightbulb-icon').attr("alt", "Lightbulb icon");
			}
		</script>
	</head>

	<body>
		<div class="hero-unit">
			<div>
				<h1 id="title">Night<span id="title-light">light</span></h1><img hidden id="lightbulb-icon" src="img/lightbulb.svg" alt="Lightbulb icon" />
				<h2 id="subtitle" class="no-nightmode">Web Design &amp; Development</h2>

				<p>We're two guys (<a href="https://github.com/strugee" class="user-mention">@strugee</a> and <a href="https://github.com/jacksondc" class="user-mention">@jacksondc</a>) who have a love for code.</p>
				<hr style="border-color:#AAA;">
				<footer>Background from <a href="http://subtlepatterns.com">Subtle Patterns</a>.</footer>
			</div>
		</div>
	</body>
</html>
